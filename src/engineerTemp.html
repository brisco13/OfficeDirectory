<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> {{ name }}</h5><br>
      <h5 class="card-title">{{ role }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Employee ID Number: {{ id }}</li>
      <li class="list-group-item">Employee email: {{ email }}</li>
    </ul>
    <div class="card-body">
      <a href="www.github.com/{{ git }}" class="card-link">GitHub Profile</a>
    </div>
  </div>
